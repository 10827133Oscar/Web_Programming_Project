<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- 引入 CSS 樣式 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">todo list</h1>
        
        <!-- 新增待辦事項區域 -->
        <div class="add-todo-section">
            <div class="input-group">
                <!-- JS 用 id 抓取元素，CSS 用 class 美化 -->
                <input type="text" id="todoInput" placeholder="new todo" class="todo-input">
                <button id="addBtn" class="add-btn">add</button>
            </div>
            <textarea id="descriptionInput" placeholder="description" class="description-input"></textarea>
        </div>
        
        <!-- JS 會動態在這裡新增 todo 項目 -->
        <div class="todo-list" id="todoList">
            <!-- Todo items will be dynamically added here -->
        </div>
    </div>
    
    <!-- 引入 JavaScript，放最後確保 HTML 載入完成 -->
    <script src="script.js"></script>
</body>
</html>
